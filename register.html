<!DOCTYPE html>
<html lang='en'>
<html>
	<head>
		<title>Binance || Register</title>
		<link rel="stylesheet" href="login.css" />
		<link href='bootstrap-3.3.7-dist/css/bootstrap.css' rel='stylesheet'>
	</head>

	<body class='body'>
    <div class='content'>
      <div class='logo'>
        <a href="#"><img src='images/logo-en.svg' alt="Binance Logo" height=60px></a>
      </div>
      <p>——————————&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspRegister&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp——————————</p>
      <div class='register'>
        <form>
    			<input id="username" placeholder="Username" class="block"><br><br>
    			<input id="password" placeholder="Password" class='block'><br><br>
					<input id="confirmpassword" placeholder="Confirm Password" class='block'><br><br>
    			<button type="button" onclick="register()" class='submit'>Register</button>
    		</form>
        <div class='options'>
          <a href="login.html" style='float:right'>Login</a>
					<p>Already registered?</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
	</body>

</html>
